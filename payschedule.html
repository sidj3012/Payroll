            <h1 class="heading1">Setup Pay Schedule</h1>
            <form action="payschedule.php">
                Select your weekly workdays:<p>
                <div id="workWeekCheck">
                    <input type="checkbox" id="monday" name="monday" value="monday">
                    <label for="monday" class="weekdays"> Monday</label><br>
                    <input type="checkbox" id="tuesday" name="tuesday" value="tuesday">
                    <label for="tuesday" class="weekdays"> Tuesday</label><br>
                    <input type="checkbox" id="wednesday" name="wednesday" value="wednesday">

                    <input type="checkbox" id="saturday" name="saturday" value="saturday">
                    <label for="saturday" class="weekdays"> Saturday</label><br>
                    <input type="checkbox" id="sunday" name="sunday" value="sunday">
                    <label for="sunday" class="weekdays"> Sunday</label><br>
                </div>
                    Calculate monthly salary based on:<select class="input" name="calculatesalary">
                        <option>Select</option>>
                        <option value="actualdays">Actual days in a month</option>
                        <option value="workingdays">Organisation working days</option>
                    </select>
                    Organisation working days in a month:<input class="input" type="number" name="workdays">
                    Pay your employees monthly on:<select class="input" name="paydate">
                        <option>Select</option>>

                        <option value="1">Day 13</option>
                        <option value="1">Day 14</option>
                        <option value="1">Day 15</option>
                        <option value="1">Day 16</option>
                    </select>
                <div style="overflow:auto;">
                    <div style="float:right;">
                        <button type="button" id="nextBtn">Save</button>
